<div class="row">
    <div class="col-md-12">
      <form class="form-horizontal" id="user-registration-form">
            <div id="registration-user-page">
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label class="col-sm-4 control-label" for="firstname">First Name</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" required name="firstname" id="firstname" placeholder="First Name">
                        </div>
                    </div>
                    <div class="col-md-6 form-group">
                        <label class="col-sm-4 control-label" for="lastname">Last Name</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" required name="lastname" id="lastname" placeholder="Last Name">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label class="col-sm-4 control-label" for="email">Email</label>
                        <div class="col-sm-8 controls registration-controls">
                            <input id="email" name="email" required placeholder="Email" type="email" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label class="col-sm-4 control-label" for="username">Username</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" required name="username" id="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="col-md-6 form-group">
                        <label class="col-sm-4 control-label" for="password">Password</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="password" required name="password" id="password" placeholder="Password">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label class="col-sm-4 control-label" for="background">Background</label>
                        <div class="col-sm-8">
                           <select class="form-control" id="background-select" name="background">
                                <option value="developer" selected="selected">Developer</option>
                                <option value="manager">Manager</option>
                                <option value="secprof">Security Professional</option>
                                <option value="hobbyist">CTF Hobbyist (non-Student)</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6 form-group">
                        <label class="col-sm-4 control-label" for="password">Country</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="country-select" name="country">
                                 Countries get added here
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label class="col-sm-4 control-label" for="team-name-existing">Team</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="team-select" name="team-name-existing">
                                 Choose your team
                            </select>
                        </div>
                    </div>
                </div>
            <div class="form-group">
                <div class="controls registration-controls">
                    <button id="register-button-existing" type="submit" class="btn btn-primary">
                        Register
                    </button>
                </div>
            </div>
            <div id="stretch-box">
            <div id="captcha" class="col-md-4 col-md-offset-4"></div>
        </form>
    </div>
</div>
